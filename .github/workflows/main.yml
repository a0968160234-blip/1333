name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# 設定 GITHUB_TOKEN 的權限，允許部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 允許同一時間只有一個部署在進行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 第一階段：建置 (Build)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          # 這裡會讀取您在 GitHub Secrets 設定的 VITE_API_KEY
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # 第二階段：部署 (Deploy)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # 必須等待 build 成功才執行
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
